<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" href="./css/styles.min.css">
</head>

<body>

    <p class="welcomeP" id="welcome"></p>

    <div class="centered-form" id="centered-form">
       
        <div class="signInTab" id="signInTab">
        <ul class="signInBar" id="signInBar">
            <li><a href="#" onclick="login()">Login In</a></li>
            <li><a href="#" onclick="register()">Register</a></li>
        </ul>
    </div>  
        
        <div class="centered-form__box">
            <form class="userRegisterForm" id="userRegisterForm" style="display: none;">
                <input placeholder="Please enter a user name" id="registername" required />
                <input placeholder="Please enter your password" id="registerpassword" required />
                <input placeholder="Please confirm your password" id="confirmpassword" style="display: none;"  />
                <input placeholder="Your Fav Genre in Books" id="genre" style="display: none;"   />
                <input placeholder="Fav Author" id="author" style="display: none;"   />
                <input placeholder="Fav Book name" id="book" style="display: none;"   />
                <button class="proceedButton" id ="proceedButton" onclick="proceedLogin()" >Proceed</button>
                <button class="confirmButton" id ="confirmButton" onclick="confirmPassword()" style="display: none;" >Confirm</button>
                <button class="registerButton" id ="registerButton" onclick="registerToLogin()" style="display: none;" >Register</button>
            </form>
            
            <form class="userjoinform" id="userjoinform">
                <input placeholder="Please enter your user name" id="joinname" required />
                <input placeholder="password" id="joinpassword" />
                <button class="nextButton" id="nextButton">Next</button>
                <button class="joinButton" id="joinButton">Join</button>
            </form>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
