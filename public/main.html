    <script type="text/javascript">
        //function to get the paramaters passed to this html through window.location.href

        var userNameLocal = '';
        var profileNameLocal = '';
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var userName = getParameterByName('name').split('?');
        var password = getParameterByName('password').split('?');
        var type = getParameterByName('type').split('?');
        if (type[0] === 'new') {
            console.log('new user')
            var genre = getParameterByName('genre').split('?');
            var author = getParameterByName('author').split('?');
            var book = getParameterByName('book').split('?');
            var lastReadBook = getParameterByName('lastReadBook').split('?')
            console.log('last book ' + lastReadBook[0])
            var currentlyReading = 'Not updated'
            this.saveUserData(userName[0], password[0], genre[0], author[0], book[0], lastReadBook[0], currentlyReading);
        } else {
            console.log('existing user with ' + userName[0] + password[0])
            this.validateLoginCreds(userName[0], password[0]);
        }
        this.userNameLocal = userName[0]
        this.fetchAndDisplayContactList(userName[0]);
        this.fetchAndStoreCompleteUserList();
        this.fetchAndDisplaySelfProfile(userName[0])
        this.addOnlineUser(userName[0]);

        //this.saveUserData(userName[0], genre[0], author[0], book[0]);
        //this.addContact(userName[0],'anu')

    </script>
