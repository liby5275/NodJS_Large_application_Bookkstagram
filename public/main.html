    <script type="text/javascript">
        //function to get the paramaters passed to this html through window.location.href

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var userName = getParameterByName('name').split('?');
        var password = getParameterByName('password').split('?');
        var type = getParameterByName('type').split('?');
        if(type[0] === 'new'){
            console.log('new user')
            var genre = getParameterByName('genre').split('?');
            var author = getParameterByName('author').split('?');
            var book = getParameterByName('book').split('?');
            this.saveUserData(userName[0],password[0], genre[0], author[0], book[0]);
        }else {
            console.log('existing user')
            this.validateLoginCreds(userName[0],password[0]);
        }
